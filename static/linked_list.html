<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="linked_list.css"></link>

    <script language="javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script language="javascript" src="linked-list-web-demo.jsexe/lib.js"></script>
    <script language="javascript" src="linked-list-web-demo.jsexe/rts.js"></script>

    <style type="text/css"> html, body { width: 100%; height: 100%; margin: 0; padding: 0; }</style>

  <body>

    <div id="s" class="super">
    <div class="page">

      <h1 id="a" class="title">A Gentle Introduction to Linked Lists</h1>
      <div id="b" class="upper-controls">
        <ul>
          <li><p>Number of Memory Cells:</p></li>
          <li><input id="numcells" type="text" name="a" /></li>
          <li><p>Starting Index:</p></li>
          <li><input id="starthead" type="text" name="a" /></li>
          <li><button id="generatenew">Generate Cells</button></li>
        </ul>
      </div>

      <div id="c" class="lower-controls">
        <input id="start" type="text" name="c" class="invis" />
        <input id="size" type="text" name="b" class="invis" />
        <div class="cells">
          <p>Memory Cell Contents:</p>
          <div id="boxbox" class="boxes"></div>
            <div class="break"></div>
          <p>Head Index:</p>
          <div class="boxes"><input id="head" type="text" /></div>
        </div>

        <div class="buttons">
          <button id="randomButton">Randomize Memory</button>
          <button id="drawButton">Compute and Draw</button>
        </div>
      </div>

      <div id="drawingbox" class="drawing">
        <!-- <canvas id="theCanvas" width="700" height="400"></canvas> -->
      </div>

    </div>
  </div>
